<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider with Checkbox</title>
  <style>
  
  .car-card img {
    height: 150px;
    object-fit: cover;
  }


    * {
      box-sizing: border-box;
    }

    .slider-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin: 20px;
    }

    .slider {
      position: relative;
      width: 400px;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .slide-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .slide-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .thumbnail-bar {
      position: absolute;
      right: 0;
      top: 0;
      width: 80px;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
    }

    .thumbnail-bar img {
      width: 70px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 5px;
      border: 2px solid transparent;
    }

    .thumbnail-bar img.active {
      border-color: blue;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    .checkbox-container label {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container-fluid p-5">
  <h4 class="text-white mb-4">Featured Cars</h4>
  <div class="d-flex overflow-auto gap-4">

    <div class="car-card text-white text-center" style="min-width: 250px;">
      <img src="./imgs/1747297515626.jpg" class="img-fluid mb-2" />
      <h6>2010 MAZDA VERISA</h6>
      <span>2010/05</span><br>
      <span>FOB. US$1,054</span>
    </div>

    <div class="car-card text-white text-center" style="min-width: 250px;">
      <img src="./imgs/1747297393558.jpg" class="img-fluid mb-2" />
      <h6>2006 TOYOTA VITZ</h6>
      <span>2006/08</span><br>
      <span>FOB. US$1,326</span>
    </div>

    <div class="car-card text-white text-center" style="min-width: 250px;">
      <img src="./imgs/1747297574047.jpg" class="img-fluid mb-2" />
      <h6>2012 MAZDA CX-5</h6>
      <span>2012/05</span><br>
      <span>FOB. US$3,060</span>
    </div>

    <!-- Add more cards here -->

  </div>
</div>





</body>
</html>
